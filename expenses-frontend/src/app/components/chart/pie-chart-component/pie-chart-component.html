@if (data.length) {
  <ngx-charts-pie-chart legendTitle="Категорія"
    [results]="data"
    [legend]="true"
    [view]="[600,300]"
    [labels]="true"
    [doughnut]="false"
    [gradient]="false"
    [explodeSlices]="false"
    [scheme]="colorScheme"
    [tooltipDisabled]="false">
  </ngx-charts-pie-chart>
} @else {
  <div class="text-center text-muted py-4">Немає даних</div>
}
