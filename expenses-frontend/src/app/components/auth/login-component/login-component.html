<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-3 text-center">Вхід</h3>
  
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Пошта</label>
      <input
        type="text"
        id="email"
        class="form-control"
        [(ngModel)]="loginRequest.email"
        name="email" required
        placeholder="Введи свою пошту"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="loginRequest.password"
        name="password" required
        placeholder="Введи свій пароль"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">Увійти</button>

    @if(errorMessage){
    <div class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  }
    <div class="text-center mt-3">
      <a routerLink="/register">Ще не маєш акаунта? Реєструйся скоріш!</a>
    </div>
  </form>
</div>
